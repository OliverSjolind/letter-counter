<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>letter counter</title>
</head>
<body>
    <div id="container">
        <div id="content">
                <div class="titleContainer">
            <p class="title">
                Character Counter
            </p>
            <p class="subtitle">TOOL TO COUNT CHARACTERS AND WORDS IN A TEXT</p>
        </div>
        <div>
            <textarea rows="12" placeholder="start typing..." id="textarea"></textarea>
        </div>
        <div id="display">
            <div><span id="letters">0</span>CHARACTERS</div>
            <div><span id="words">0</span>WORDS</div>
        </div>
    </div>
        </div>
    

    <script src="index.js"></script>
